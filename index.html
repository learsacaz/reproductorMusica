<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="reproductor">
    <h1 id="titulo">Canción</h1>
    <audio id="reproductor"></audio>
    <div class="d-flex-row">
      <p>Duración: </p><progress onchange="cambioTiempo()" id="barraProgreso" min="0"></progress>
    </div>
    <div class="d-flex flex-wrap controles">
      <i id="playPause" onclick="playPause()" class="bi bi-play-fill"></i>
      <div>
        <i id="muteBtn" onclick="mute()" class="bi bi-volume-up"></i>
        <input id="btnVolumen" type="range" min="0" max="10" value="5" onchange="volumen()">
      </div>
    </div>
    <div class="playlist">
      <p>PlayList:</p>
      <select id="selector" onchange="cambiarCancion()" multiple>
        <option value="Route 66.mp3">Route 66</option>
        <option value="At First Sight.mp3">At First Sight</option>
        <option value="Neon Lights.mp3">Neon Lights</option>
      </select>
    </div>
  </div>


  <!-- Música de https://www.fiftysounds.com/es/
    Canciones:
    Obra: Luces de Neón
    Obra: Ruta 66
    Obra: A Primera Vista
  -->
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
